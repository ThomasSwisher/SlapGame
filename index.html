<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<header>
		<div class="container">
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-6 d-flex marginCenter">
					<div class="card marginCenter" style="width: 30rem; height: 25rem;">
						<div class="card-body">
							<div class="row">
								<div class="col d-flex justify-content-center">
									<div>
										<h5 class="card-title">Health</h5>
									</div>
									<div>
										<h6 id="playerOne" class="score">0</h6>
									</div>
									<div class="col d-flex justify-content-center">
										<div>
											<h5 class="card-title">Health</h5>
										</div>
										<div>
											<h6 id="playerTwo" class="score">0</h6>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div>
										<p>Name: Player 1</p>
									</div>
									<div>
										<p id="p1hits">0</p>
									</div>
								</div>
								<div class="col">
									<div>
										<p>Name: Player 2</p>
									</div>
									<div>
										<p>0</p>
									</div>
								</div>
							</div>
							<div class="row align-items-end mt-5">
								<div class="col">
									<button type="button" onclick="slap()" class="btn btn-danger">Slap</button>
								</div>
								<div class="col">
									<button type="button" onclick="kick()" class="btn btn-danger">Kick</button>
								</div>
								<div class="col">
									<button type="button" onclick="punch()" class="btn btn-danger">Punch</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		</div>
	</main>



	<script src="game.js"></script>
</body>

</html>
